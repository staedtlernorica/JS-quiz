<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <!-- fill out this or leave it as is--> 
    <!-- also set default mode and remember -->

    <!-- No of questions    number      amount=integer                 ONLY REQUIRED PARAMETER-->
    <!-- category           number      category=9-32   -->
    <!-- difficulty         text        difficulty=easy/medium/hard-->
    <!-- type               text        type=multiple/boolean-->               

    <!-- empty means any category/difficulty/type -->
    <!-- starts with ? -->
    <!-- uses & to chain parameters -->

    <!-- https://opentdb.com/api.php?amount=10 -->
    <!-- https://opentdb.com/api.php?amount=10&category=23&difficulty=medium&type=multiple -->

    <div class="wrapper">

        <div id="settings">
            <form action="">
                <label for="">Number of Questions</label>
                <input type="number" class="quiz-value">
                <br>
                <br>
                <label for="">Category</label>
                <input type="number" class="quiz-value">
                <br>
                <br>
                <label for="">Difficulty</label>
                <input type="text" class="quiz-value">
                <br>
                <br>
                <label for="">Type of Questions</label>
                <input type="text" class="quiz-value">
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        
    
        <div id="quiz">
            <h1>Quiz Time!</h1>
    
            <div id="question">
                <h2></h2>
            </div>
    
            <div class="grid2x2">
                <div class="bux box box0"><div>one</div></div>
                <div class="bux box box1"><div>two</div></div>
                <div class="bux box box2"><div>three</div></div>
                <div class="bux box box3"><div>four</div></div>
            </div>
    
        </div>

    </div>

    
<script src="index.js"></script>
</body>
</html>
