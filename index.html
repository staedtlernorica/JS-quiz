<!DOCTYPE html>
<!-- <html lang="en"> -->
<html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&amp;family=Roboto:wght@100;300;400;500&amp;display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="overlay"></div>
    <div class="wrapper">


        <!-- ripped entirely from HTML of API website -->
        <!-- had to modify the attribute value='any' to value='' for trivia_category/trivia_difficulty/trivia_type-->

        <div id="quiz">
            <div id="settings" class="settings">

                <form action="">
                    <label for="trivia_amount">Number of Questions: (max 50)</label>
                    <input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1" max="50"
                        value="10">

                    <br>

                    <label for="trivia_category">Select Category: </label>
                    <select name="trivia_category" class="form-control">
                        <option value="">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science &amp; Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Anime &amp; Manga</option>
                        <option value="32">Entertainment: Cartoon &amp; Animations</option>
                    </select>

                    <br>

                    <label for="trivia_difficulty">Select Difficulty: </label>
                    <!-- <select name="trivia_difficulty" class="form-control">
                    <option value="">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select> -->
                    <div class="difficultyOptions">
                        <button class="difficultyOption" value=''>All Difficulty</button>
                        <button class="difficultyOption" value="easy">Easy</button>
                        <button class="difficultyOption" value='medium'>Medium</button>
                        <button class="difficultyOption" value='hard'>Hard</button>
                    </div>

                    <br>

                    <label for="trivia_type">Select Type: (Multiple choice, T/F, Both) </label>
                    <!-- <select name="trivia_type" class="form-control">&gt;
                        <option value="">Any Type</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                    </select> -->
                    <div class="questionOptions">
                        <button class="questionOption" value=''>Both</button>
                        <button class="questionOption" value='multiple'> Multiple Choice</button>
                        <button class="questionOption" value='boolean'>True or False</button>
                    </div>

                    <br>
                    <br>

                    <!-- <input type="submit" value="Click Here To Start Playing"> -->
                    <button type="submit">Click Here To Start Playing</button>
                </form>

            </div>

            <div id="replay" class="replay">
                <h2>Your score was:</h2>

                <button class="playAgain">Play Again</button>
                <button class="viewAnswers">View Answers</button>
            </div>


            <h1>Who Wants to Quiz!</h1>

            <div id="question">
                <h2>What's the opposite of shame?</h2>
            </div>

            <div class="answerContainer">
                <!-- <div class="box box0">
                    <div>one</div>
                </div>
                <div class="box box1">
                    <div>two</div>
                </div>
                <div class="box box2">
                    <div>three</div>
                </div>
                <div class="box box3">
                    <div>four</div>
                </div> -->

                <button class="box box0">
                    <a href="https://www.youtube.com/watch?v=4lb0QjJ6tEY" target="_blank"
                        rel="noopener noreferrer">Pride?</a>
                </button>
                <button class="box box1">
                    <a href="https://www.youtube.com/watch?v=unqU0ndCW84" target="_blank" rel="noopener noreferrer">No,
                        not that far from shame</a>
                </button>
                <button class="box box2">
                    <a href="https://www.youtube.com/watch?v=KA7Wmlnziuc" target="_blank" rel="noopener noreferrer">Less
                        shame?</a>
                </button>
                <button class="box box3">
                    <a href="https://www.youtube.com/watch?v=RLTI9bja4So" target="_blank"
                        rel="noopener noreferrer">Yeaaa</a>
                </button>
            </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
